 <!-- ko if: hasGroups()>0 -->
<div class="fieldset">
		<div class="field required">
				<label class="label">
						<span data-bind="i18n: getLabel()"></span>
				</label>
				<div class="control">
						<select class="required-entry" id="attribute-group" name="is_vendor_group" data-bind="options: getGroups(),
					   optionsText: 'group_name',
                       optionsValue: 'group_id',
                       optionsCaption: getCaption(),
                       value: selectedChoice
                       event: {change: selectGroup}"></select>
			 </div>
		</div>
</div>
